<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact - Fixxo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fixxo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/contact.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="js/contact.js"></script>
    <script src="js/page.js"></script>
</head>
<body>
    
    <breadcrumb class="main-layout2">
        <ul>
            <li><a href="contact.html"><span class="fa fa-home"></span>Contacts</a></li>
        </ul>
    </breadcrumb>

    <img src="img/map.svg" title="map" class="pointer-events-none"></img>

    <form class="main-layout2">
        
        <h3>Come in contact with us</h3>

        <div class="horizontal">
            <input type="text" id="name" placeholder="Your Name" class="flex-grow-1" required minlength="2" maxlength="50" pattern="^[^\n0-9_!¡?÷?¿\/\\+=@#$%ˆ&*(){}|~<>;:[\]]{2,}$" friendly-pattern="Elon, no"></input>
            <input type="email" id="email" placeholder="Your Mail" class="flex-grow-1" required pattern=".*@.*\..{1,}" friendly-pattern="*'@*.*' (example@domain.com)" maxlength="50"></input>
        </div>
        
        <textarea type="text" id="comment" placeholder="Comment" class="comment-box" required minlength="3" maxlength="500"></textarea>
        <div>
            <button id="postCommentButton" type="submit" class="button-red">Post comment</button>
        </div>

    </form>

</body>
</html>
